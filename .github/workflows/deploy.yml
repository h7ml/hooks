name: deploy

on:
  schedule:
    - cron: '30 06 * * *'
  workflow_dispatch:
  watch:
    types: started
  push:
    branches:
      - master
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18.x]
    steps:
      - name: Checkout  ðŸš€
        uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: 0

      - name: Cache dependencies ðŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.4
          run_install: false
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build project  ðŸš€
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: |
          pnpm run docs:build

      - name: Deploy to gh pages  ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: h7ml/hooks
          branch: gh-pages
          folder: docs-dist
          token: ${{ secrets.GH_TOKEN }}
          clean: true
          single-commit: true
          git-config-name: github-actions[bot]
          git-config-email: action@h7ml.cn
          commit-message: '[Bot] Deploy to GitHub Pages'
      - name: Upload surge service and generate preview URL ðŸš€
        id: deploy
        run: |
          export GITHUB_SHA=${{ github.sha }}
          export GITHUB_SHA_SUB=${GITHUB_SHA: 0: 7 }
          export DEPLOY_DOMAIN=https://h7ml-$GITHUB_SHA_SUB.surge.sh
          npx surge --project ./docs-dist --domain $DEPLOY_DOMAIN --token ${{ secrets.surge_token }}
          echo the preview URL is $DEPLOY_DOMAIN
          echo "::set-output name=url::$DEPLOY_DOMAIN"

