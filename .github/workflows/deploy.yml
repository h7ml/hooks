name: deploy

on:
  schedule:
    - cron: '30 06 * * *'
  workflow_dispatch:
  push:
    branches:
      - master
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout  ðŸš€
        uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: 0

      - name: Install pnpm  ðŸš€
        uses: pnpm/action-setup@v2.0.1
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Install dependencies  ðŸš€
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        run: pnpm update && pnpm install --no-frozen-lockfile

      - name: Setup Node.js  ðŸš€
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build project  ðŸš€
        env:
          NODE_OPTIONS: --max_old_space_size=4096
        run: |
          pnpm run docs:build

      - name: Upload hooks ðŸš€
        uses: actions/upload-artifact@v3
        with:
          name: hooks
          path: docs-dist

      - name: Deploy to gh pages  ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          repository-name: h7ml/h7ml
          branch: gh-pages
          folder: docs-dist
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
          single-commit: true
          git-config-name: h7ml
          git-config-email: h7ml@qq.com
          commit-message: '[Bot] Deploy to GitHub Pages'
      - name: Upload surge service and generate preview URL ðŸš€
        id: deploy
        run: |
          export GITHUB_SHA=${{ github.sha }}
          export GITHUB_SHA_SUB=${GITHUB_SHA: 0: 7 }
          export DEPLOY_DOMAIN=https://h7ml-$GITHUB_SHA_SUB.surge.sh
          npx surge --project ./docs-dist --domain $DEPLOY_DOMAIN --token ${{ secrets.surge_token }}
          echo the preview URL is $DEPLOY_DOMAIN
          echo "::set-output name=url::$DEPLOY_DOMAIN"

  surge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout  ðŸš€
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          fetch-depth: 0
      - name: Deploy to surge ðŸš€
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: 'hooks.surge.sh'
          project: './'
          login: ${{ secrets.surge_login }}
          token: ${{ secrets.surge_token }}
    needs: deploy

  clean:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: 'Apocalypsor/Workflows-Cleaner'
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install pipenv
        run: python -m pip install --upgrade pipenv wheel
      - name: Install dependencies
        run: |
          pipenv requirements > requirements.txt
          pip install -r requirements.txt
      - name: Clean
        env:
          GITHUB_REPO: 'h7ml/h7ml'
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          EXPIRE_TIME: '12h'
        run: python run.py
    needs: surge
